<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Task7</title>
    <style>
        *
        {
            margin: 0;
            padding:0px;
        }
        nav
        {
            background-color:rgb(104,17,47);
            height:500px;
            width: 500px;
            margin-top: 100px;
            margin-left:450px;
            
            border-color:#b30059;
            border-style: solid;
            border-top-width: 25px;
            border-bottom-width: 25px;
            border-left-width: 100px;
            border-right-width:100px;
            
        }
        form
        {
            
            font-weight: 100;
            font-style: normal;
            color: rgb(224,192,202);
            padding-left: 100px;
            padding-top: 50px;
            padding-bottom: 20px;
        }

        textarea::placeholder 
        {
            font-size:13px;
            font-family: 'Times New Roman', Times, serif;
        }

        input[type="submit"]
        {
            color: black;
            background-color: white;
            width: 300px;
            height:50px;
            border-radius: 10px;
            font-weight: 750;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <nav>
        <form>
            <p style="padding-bottom: 20px;">
                <label  for="name">Name:</label>
                <input name="name" style="position:absolute; width: 150px;left:750px;" placeholder="your name" type="text">
            </p>
            <p style="padding-bottom: 20px;">
                <label  for="mail">Email:</label>
                <input name = "mail" style="position:absolute; width: 150px;left:750px" placeholder="your email" type="email">
            </p>
            <p style="padding-bottom: 20px;">
                <label  for="pass">Password:</label>
                <input name="pass" style="position:absolute; width: 150px;left:750px" type="password">
            </p>
            <p style="padding-bottom: 20px;">
                <label  for="no">Phone Number:</label>
                <input name="no" style="position:absolute; width: 150px;left:750px" type="text">
            </p>
            <p style="padding-bottom: 20px;">Gender:
                <label style="position: absolute;left:750px" for="sex">Male:</label>
                <input name="sex" type = "radio" style="position:absolute;left:790px;margin-top: 3px;">
                <label style="position: absolute;left:810px" for="sex">Female:</label>
                <input name="sex" type = "radio" style="position:absolute;left:865px;margin-top: 3px;">
                <label style="position: absolute;left:885px" for="sex">Other:</label>
                <input name="sex" type = "radio" style="position:absolute;left:930px;margin-top: 3px;">
            </p>

            <p style="padding-bottom: 20px;">
                <label for="lang">language</label>
                <select name="lang" style="position:absolute;width:auto; left:750px;height:25px">
                    <option value="-1">Select language</option>
                    <option value="english">English</option>
                    <option value="tamil">Tamil</option>
                </select>
            </p>
            <p style="padding-bottom: 20px;">
                <label  for="zip">Zip Code:</label>
                <input name="zio" style="position:absolute; width: 150px;left:750px" type="text">
            </p>

            <p style="padding-bottom: 50px;">
                <label  for="about">About:</label>
                <textarea name="zio" style="position:absolute; width: 150px;left:750px;height: 50px;" placeholder="Write about yourself..."></textarea>
            </p>
            <input type="submit" value="Register"/>
            
        </form>
    </nav>
</body>
</html>
