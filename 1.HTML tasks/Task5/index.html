<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1 {
            color: blue;
        }
        
        
   
    </style>

</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <table border="1" cellspacing="0">
            <tr>
                <td><label for="firstName">First Name</label></td>
                <td><input type="text" id="firstName" /></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" /></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re-enter Password</label></td>
                <td><input type="password" id="rePassword" /></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select id="gender">
                        <option>--Select--</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" id="age" /></td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number</label></td>
                <td><input type="tel" id="phone" /></td>
            </tr>

            <tr>
                <td height="100px">
                    <label for="address">
                        Address
                    </label>
                </td>
                <td><textarea id="address" rows="9" cols="90">

                </textarea></td>
            </tr>
            <tr>
                <!-- state -->
                <td><label for="state">State</label></td>
                <td>
                    <input type = "text" id="state" />
            </tr>

            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select id="country">
                        <option>Choose your country</option>
                        <!-- Add country options here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known</label></td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration">
                    <label>Hereby I declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                
                <td colspan="2" align="right">
                        Login to <a href="#">Ethnus</a> account
                </td>
            </tr>
        </table>
    </form>

    <button type="submit">Register</button>
</body>
</html>
