<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      background-color: lightblue;
      border-collapse: collapse;
      width: 50%;
    }
    th {
      width: 100px;
      border: 1px solid white;
    }
    td {
      width: 100px;
      border: 1px solid white;
    }
  </style>

</head>
<body>

  <table cellspacing="5" cellpadding="5">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      <th> Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
    </table>

</body>
</html>
